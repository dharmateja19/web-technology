<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma</title>
    <style>
        .sampleclass{
            background-color: orange;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            color:red;
        }
        #sampleid{
            background-color: green;
            font-size:24px;
            font-weight: bold;
            color:white;
        }
    </style>
    <link rel="stylesheet" href="twostyle.css">
</head>
<body>
    <p style="color:green; font-size: 22px; font-family: Arial, Helvetica, sans-serif; ">
        This is a sample paragraph which has applied inline css
    </p>
    <p class="sampleclass">
        This is a sample paragraph which has applied internnal css using class selector
    </p>
    <p id="sampleid">
        This is a sample paragraph which has applied internnal css using id selector
    </p>
    <div class="sampleext">
        <p>
            This is a sample paragraph which has applied external css
        </p>
    </div>
</body>
</html>
