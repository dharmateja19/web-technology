<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Collapse Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      class="btn btn-primary"
      data-bs-toggle="collapse"
      href="#collapseExample1"
      role="button"
      aria-expanded="false"
      aria-controls="collapseExample1"
    >
      Link with href
    </a>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseExample2"
      aria-expanded="false"
      aria-controls="collapseExample2"
    >
      Button with data-target
    </button>
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target=".multi-collapse"
      aria-expanded="false"
      aria-controls="collapseExample1 collapseExample2"
    >
      Toggle both
    </button>
    <div class="collapse multi-collapse" id="collapseExample1">
      <div class="card card-body">
        This is the content for the first collapse.
      </div>
    </div>
    <div class="collapse multi-collapse" id="collapseExample2">
      <div class="card card-body">
        This is the content for the second collapse.
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
