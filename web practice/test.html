<!DOCTYPE html>
<html>
    <head>
        <title>Table practice</title>
        <style>
            td {
                text-align: center;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>S.No</th>
                <th>Subject Name</th>
                <th>Subject Logo</th>
                <th>Reference</th>
            </tr>
            <tr>
                <td>1</td>
                <td>DBMS</td>
                <td><img style="width:50px;height:50px;" src="dbms-logo.png" alt=image></td>
                <td><a href="https://www.google.co.in/">Google</a></td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
