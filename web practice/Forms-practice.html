<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS PRACTICE</title>
    <style>
        body{
            background-color: rgb(200, 200, 200);
        }
        fieldset{
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
        }
        legend{
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: left;
            background-color: rgb(166, 163, 163);
        }
        input{
            margin-top: 10px;
            margin-bottom: 15px;
        }
        label{
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1 align="center">FORMS PRACTICE</h1>
    <form align="center">
        <fieldset style="width: 500px; border: 2px solid black; align-items: center;margin-left: 500px;">
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
            <br>
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address " rows="2" cols="20"></textarea>
            <br>
            <label for="age">Age</label>
            <input type="range" id="age" name="age" min="1" max="100">
            <br>
            <label for="sports liked">Sports liked</label>
            <input type="checkbox" id="sports liked" name="sports liked" value="cricket">Cricket
            <input type="checkbox" id="sports liked" name="sports liked" value="football">Football
            <input type="checkbox" id="sports liked" name="sports liked" value="hockey">Hockey
            <br>
            <label for="city">City</label>
            <select id="city" name="city">
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
            </select>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
